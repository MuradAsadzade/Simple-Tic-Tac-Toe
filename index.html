<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section id="header">
        <h1>Tic Tac Toe</h1>
    </section>
    <section id="main">
        <div id="game">
            <div id="player">
                <h2 id="player-text">X turn</h2>
            </div>
            <div id="game-board">
            <button class="game-block" id="1" onclick="play('1')"></button>
            <button class="game-block" id="2" onclick="play('2')"></button>
            <button class="game-block" id="3" onclick="play('3')"></button>

            <button class="game-block" id="4" onclick="play('4')"></button>
            <button class="game-block" id="5" onclick="play('5')"></button>
            <button class="game-block" id="6" onclick="play('6')"></button>

            <button class="game-block" id="7" onclick="play('7')"></button>
            <button class="game-block" id="8" onclick="play('8')"></button>
            <button class="game-block" id="9" onclick="play('9')"></button>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
